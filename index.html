<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video</title>
    <style>
      /* Reset margins and make the page black */
      html, body {
        height: 100%;
        margin: 0;
        background: #000;
      }
      /* Full-bleed video */
      .wrap {
        position: fixed;
        inset: 0;
        overflow: hidden;
        display: grid;
        place-items: center;
      }
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <video
        src="./assets/video.mp4"
        autoplay
        muted
        loop
        playsinline
      ></video>
    </div>
  </body>
</html>
