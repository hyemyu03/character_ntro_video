<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>캐릭터 소개 영상</title>
</head>
<body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;min-height:100vh;">
  <video
    id="intro"
    autoplay
    muted
    playsinline
    loop
    preload="auto"
    style="width:100%;max-width:900px;height:auto;display:block;"
  >
    <source src="./video.mp4" type="video/mp4; codecs='avc1.42E01E, mp4a.40.2'">
    동영상을 재생할 수 없습니다.
  </video>

  <script>
    const v = document.getElementById('intro');
    // Safari에서 자동재생이 막힐 때를 대비한 보조 코드
    v.play().catch(() => {
      document.body.addEventListener('touchstart', () => v.play(), { once: true });
      document.body.addEventListener('click', () => v.play(), { once: true });
    });
  </script>
</body>
</html>
